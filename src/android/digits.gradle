buildscript {
  repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
  }
  dependencies {
    classpath 'io.fabric.tools:gradle:1.20.1'
  }
}

apply plugin: 'com.android.application'


repositories {
  jcenter()
  maven { url 'https://maven.fabric.io/public' }
}

dependencies {
  compile('com.digits.sdk.android:digits:2.0.6@aar') {
    transitive = true
  }
}